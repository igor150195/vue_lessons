<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			FN: <input type="text" v-model.trim="firstName"> <br>
			LN: <input type="text" v-model.trim="lastName">
			<hr>
			<h2>Hello, {{fullName}}</h2>
			<hr>
			<button type="button" class="btn btn-primary" @click="showAlert = !showAlert">Toggle</button>
			<div class="alert alert-danger" v-show="showAlert">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero minima minus, architecto, voluptate molestias numquam tempora delectus error cumque tenetur iste facilis nihil a accusantium dolorem et ratione ipsa eveniet!</div>
		</div>
	</div>
	<script>
		
        let app = Vue.createApp({
            data: () => ({
				firstName:'',
				lastName:'',
				showAlert: false
			}),
			computed: {
				fullName() {
					console.log(123)
					return `${this.firstName} ${this.lastName}`
				}
			}
        })

		app.mount('.sample');
		
	</script>
</body>
</html>
