<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" v-model="promo"> <br>
			<div v-if="hasSale">
				<div>Base:{{ price }} -{{ sale }}%</div>
				<div>Final:{{ total }}</div>
			</div>
		</div>
	</div>
	<script>
		function getSale(promo, onComplete){
			let codes = {
				some: 10,
				other: 20
			};

			setTimeout(function(){
				onComplete(codes.hasOwnProperty(promo) ? codes[promo] : 0);
			}, 500);
		};
		
        let app = Vue.createApp({
            data: () => ({
				promo:'',
				price: 1000
			}),
			computed: {
				sale() {
					getSale(this.promo, function(sale){
						// ???
					});

					return // ???
				},
				hasSale(){
					return this.sale > 0;
				},
				total(){
					let sale = getSale(this.promo)
					return this.price * (1 + sale / 100);
				}
			}
        })

		app.mount('.sample');
		
	</script>
</body>
</html>
